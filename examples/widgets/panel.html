<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>widgetfly</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../dist/widgetfly.min.js"></script>
	</head>
	<body>
		<div class="mywidget">Panel Widget</div>
		<button class="open-modal">Launch FileChooser</button>
		<script>
			var server = new Widgetfly.Server.get();
			server.on('hello', function(name){
				console.log('Server: hello from ' + name);
			});
			
			document.querySelector('.open-modal').onclick = function(){
				server.trigger('openModalWidget');
			};
			
		</script>
	</body>
</html>
